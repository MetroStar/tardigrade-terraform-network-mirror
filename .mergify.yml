pull_request_rules:
  - name: approve dependabot pull requests with build workflow
    conditions:
      - author~=dependabot\[bot\]
      - check-success=build-mirror
    actions:
      review:
        type: APPROVE

  - name: approve dependabot pull requests without build workflow
    conditions:
      - author~=dependabot\[bot\]
      - -files~=^(Dockerfile.tools|\.github/workflows/build\.yml|providers/)
    actions:
      review:
        type: APPROVE

  - name: merge dependabot pull requests
    conditions:
      - author=dependabot[bot]
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge
